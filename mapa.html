<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Basureros - EcoEduca</title>
    <link rel="stylesheet" href="estilos.css">

    <script src='https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css' rel='stylesheet' />

    <style>
        #mapa {
            height: 550px; /* Ajustado para que coincida con el CSS */
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo-container">
            <img src="sources/logo.png" alt="EcoEduca Logo" class="logo">
        </div>
        <div class="hamburger-menu" id="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <nav id="main-nav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="alternativas.html">Alternativas</a></li>
                <li><a href="fomentar.html">Fomentar</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="mapa.html" class="active">Mapa de Basureros</a></li>
            </ul>
        </nav>
        </header>

    <main class="main-content">
        <section id="mapa-basureros" class="mapa-seccion">
            <h2>Ubicación de Puntos de Recolección y Basureros</h2>
            <p>Encuentra los puntos más cercanos para desechar tus residuos plásticos de forma responsable. ¡Contribuye a un ambiente más limpio!</p>
            <div id="mapa"></div>
        </section>
    </main>

    <footer>
        <p>© 2024 EcoEduca</p>
    </footer>

    <script>
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const mainNav = document.getElementById('main-nav');

        if (hamburgerMenu && mainNav) {
            hamburgerMenu.addEventListener('click', () => {
                mainNav.classList.toggle('active');
                hamburgerMenu.classList.toggle('active');
            });

            document.addEventListener('click', (event) => {
                if (!mainNav.contains(event.target) && !hamburgerMenu.contains(event.target) && mainNav.classList.contains('active')) {
                    mainNav.classList.remove('active');
                    hamburgerMenu.classList.remove('active');
                }
            });
        }
    </script>

    <script src="mapa.js"></script>

</body>

</html>
